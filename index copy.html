<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
<div class="container">
    <div class='form-popup' id=formContainer>
        <form>
            <div class='formBox'>
                <label for='title'>Title:</label>
                <input type='text' id='title' name='title'>
            </div>

            <div class='formBox'>
                <label for='author'>Author:</label>
                <input type='text' id='author' name='author'>
            </div>
            
            <div class='formBox'>
                <label for='pages'>Number of Pages:</label>
                <input type='number' id='pages' name='pages'>
            </div>

            <div class='formBox'>
                <label for='read'>Have you read this book? (enter Read or Not Read)</label>
                <input type='text' id='read' name='read'>
            </div>
            <div class='formBox'>
                <button id='btn'>Click to Add Book</button>
            </div>
            <div id='msg'>
                <pre></pre>
            </div>
</form>
</div>
    <button class=btn id='add'>Add New Book</button>
</div>
    <script src="java.js" defer></script>
</body>
</html>
